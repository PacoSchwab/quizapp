<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Quiz App</title>
    <link rel="stylesheet" href="./css/style_profile.css" />
  </head>
  <body>
    <header>
      <h1 class="title">Quiz App</h1>
    </header>
    <main>
      <div class="profile">
        <img
          class="profile__pic"
          src="https://cdn.pixabay.com/photo/2014/09/16/20/52/gorilla-448731_960_720.jpg"
          alt="That's me"
        />
        <h2>Max Mustermann</h2>
      </div>
    </main>

    <footer class="footer">
      <ul class="navbar">
        <li>
          <a href="#"
            ><img
              class="footer__home-icon"
              src="/images/home-icon.png"
              alt="Home"
          /></a>
        </li>
        <li>
          <a href="#"
            ><img
              class="footer__bookmark-icon"
              src="/images/bookmark-icon.png"
              alt="Home"
          /></a>
        </li>
        <li>
          <a href="#"
            ><img
              class="footer__profile-icon"
              src="/images/profile-icon.png"
              alt="Home"
          /></a>
        </li>
      </ul>
    </footer>
  </body>
</html>
