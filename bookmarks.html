<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Quiz App</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <h1 class="title">Quiz App</h1>
    </header>

    <main>
      <article class="cardset">
        <section class="card">
          <h2 class="card_heading">What property flips the axes in flexbox?</h2>
          <img
            class="bookmark_img"
            src="/images/yellow-bookmark.png"
            alt="Bookmark"
          />
          <button class="answer">Show Answer</button>
          <div class="category_set">
            <a href="#" class="category">#html</a>
            <a href="#" class="category">#flexbox</a>
            <a href="#" class="category">#css</a>
          </div>
        </section>

        <section class="card">
          <h2 class="card_heading">What does HTML stand for?</h2>
          <img
            class="bookmark_img"
            src="/images/yellow-bookmark.png"
            alt="Bookmark"
          />
          <button type="button" class="answer">Show Answer</button>
          <div class="category_set">
            <a href="#" class="category">#html</a>
            <a href="#" class="category">#syntax</a>
          </div>
        </section>

        <section class="card">
          <h2 class="card_heading">What is CSS used for?</h2>
          <img
            class="bookmark_img"
            src="/images/yellow-bookmark.png"
            alt="Bookmark"
          />
          <button type="button" class="answer">Show Answer</button>
          <div class="category_set">
            <a href="#" class="category">#css</a>
            <a href="#" class="category">#style</a>
          </div>
        </section>

        <section class="card">
          <h2 class="card_heading">
            Why is the excessive usage of the "div"-element a bad practice?
          </h2>
          <img
            class="bookmark_img"
            src="/images/yellow-bookmark.png"
            alt="Bookmark"
          />
          <button type="button" class="answer">Show Answer</button>
          <div class="category_set">
            <a href="#" class="category">#div</a>
            <a href="#" class="category">#semantic-html</a>
            <a href="#" class="category">#accessibility</a>
          </div>
        </section>
      </article>
    </main>

    <footer class="footer">
      <ul class="navbar">
        <li>
          <a href="#"
            ><img class="home_icon" src="/images/home-icon.png" alt="Home"
          /></a>
        </li>
        <li>
          <a href="#"
            ><img
              class="bookmark_icon"
              src="/images/bookmark-icon.png"
              alt="Home"
          /></a>
        </li>
        <li>
          <a href="#"
            ><img
              class="profile_icon"
              src="/images/profile-icon.png"
              alt="Home"
          /></a>
        </li>
      </ul>
    </footer>
  </body>
</html>
